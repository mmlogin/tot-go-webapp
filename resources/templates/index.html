<!-- ./templates/hi.html -->
<html>
<head>
  <title>{{.title}}</title> 
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <link rel="stylesheet" href="/static/bower/bootstrap/dist/css/bootstrap.css" type="text/css">
</head>
  <body>
    <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">tmux control panel</h3>
    </div>
    <form type="GET" action="./">
      {{if .tmux_path }}
      <input name="tmux_path" value="{{.tmux_path}}" />
      {{end}}
      <p>
      {{if .sessions}}
      <ul>
      {{range .sessions}}
      <li>
      {{.}}
      </li>
      {{end}}
      </ul>
      {{end}}
      </p>
    </form>
    </div>
  </body>
</html>
