<!-- ./templates/hi.html -->
<html><head> <title>{{.title}}</title> </head>
  <body>
    <h1>tmux control panel</h1>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <form type="GET" action="./">
      {{if .tmux_path }}
      <input name="tmux_path" value="{{.tmux_path}}" />
      {{end}}
      <p>
      {{if .sessions}}
      <ul>
      {{range .sessions}}
      <li>
      {{.}}
      </li>
      {{end}}
      </ul>
      {{end}}
      </p>
    </form>
  </body>
</html>
